<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulario</title>
</head>
<body>
    <!-- FORMULARIO -->
    <form class="container">
        <div class="container-1"><label for="input-name">Nombre:</label></div>
        <div class="container-2"><input type="text" id="input-name" placeholder="Ingrese su nombre.." oninput="setCustomValidity('')" required></div>
        <div class="container-3"><label for="input-lastname">Apellido:</label></div>
        <div class="container-4"><input type="text" id="input-lastname" placeholder="Ingrese su apellido.." oninput="setCustomValidity('')" required></div>
        <div class="container-5"><label for="input-bullying">Tipo de Bulying:</label></div>
        <div class="container-6">
            <input type="radio" id="input-social" name="bullying" checked>
            <label for="input-social">Redes sociales</label>
            <input type="radio" id="input-personal" name="bullying">
            <label for="input-personal">Personal</label>
        </div>
        <div class="container-7"><label for="input-barrio">Barrio:</label></div>
        <div class="container-8">
            <select name="barrio" id="input-barrio" value="" required></select>
        </div>
        <div class="container-9"><label for="input-contact">Contacto:</label></div>
        <div class="container-10"><input type="text" id="input-contact" placeholder="Ingrese su email.." oninput="setCustomValidity('')" required></div>
        <div class="container-11"><label for="input-messege">Mensaje</label></div>
        <div class="container-12"><textarea name="messege" id="input-messeeg" cols="30" rows="4" placeholder="Ingrese su mensaje.."></textarea></div>
        
        <div class="container-14"><input type="submit" id="btn-send" value="Enviar"></div>
    </form>
    <!-- MODAL -->
    <div id="modal-container">
        <div class="modal">
            <div class="modal-header">
                Datos Enviados
            </div>
            <div class="modal-content">
                <p>Nombre: </span><span id="modal-name"></p>
                <p>Apellido: </span><span id="modal-lastname"></p>
                <p>Tipo de bullying: </span><span id="modal-type"></p>
                <p>Barrio: </span><span id="modal-barrio"></p>
                <p>Contacto: </span><span id="modal-contact"></p>
                <p>Mensaje</span><span id="modal-messege"></p>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
